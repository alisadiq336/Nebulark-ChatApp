<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nebulark Chat</title>
    <style>
      /* ===== Animated Gradient Background ===== */
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(270deg, #00c6ff, #0072ff, #00ff88);
        background-size: 600% 600%;
        animation: gradientShift 12s ease infinite;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* ===== Chat Container ===== */
      #chat-container {
        width: 420px;
        height: 520px;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /* ===== Header ===== */
      #header {
        background: #128c7e;
        color: white;
        text-align: center;
        padding: 14px 0;
        font-weight: 600;
        font-size: 20px;
        letter-spacing: 0.5px;
      }

      /* ===== Chat Area ===== */
      #chat {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        background: #ece5dd;
        display: flex;
        flex-direction: column;
      }

      /* ===== Message Styles ===== */
      .msg {
        display: flex;
        align-items: flex-end;
        margin: 6px 0;
        max-width: 80%;
      }

      .msg .avatar {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        margin-right: 8px;
        background-size: cover;
        background-position: center;
      }

      .msg .bubble {
        padding: 10px 14px;
        border-radius: 18px;
        font-size: 14px;
        line-height: 1.4;
        word-wrap: break-word;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }

      .msg.me {
        align-self: flex-end;
        flex-direction: row-reverse;
      }

      .msg.me .avatar {
        margin-right: 0;
        margin-left: 8px;
      }

      .msg.me .bubble {
        background: #dcf8c6; /* WhatsApp green bubble */
        color: #222;
        border-bottom-right-radius: 4px;
      }

      .msg.other .bubble {
        background: #ffffff;
        color: #333;
        border-bottom-left-radius: 4px;
      }

      /* ===== Input Section ===== */
      #form {
        display: flex;
        background: #f0f0f0;
        padding: 10px;
        border-top: 1px solid #ddd;
      }

      #message {
        flex: 1;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 20px;
        outline: none;
        font-size: 14px;
      }

      #send {
        background-color: #25d366;
        border: none;
        color: white;
        padding: 10px 18px;
        margin-left: 8px;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 500;
        transition: 0.2s;
      }

      #send:hover {
        background-color: #20ba58;
      }

      /* Scrollbar Styling */
      #chat::-webkit-scrollbar {
        width: 6px;
      }
      #chat::-webkit-scrollbar-thumb {
        background-color: #b0b0b0;
        border-radius: 3px;
      }
    </style>
  </head>

  <body>
    <div id="chat-container">
      <div id="header">Nebulark Chat ðŸ’¬</div>

      <div id="chat"></div>

      <div id="form">
        <input id="message" placeholder="Type a message..." autocomplete="off" />
        <button id="send">Send</button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const chat = document.getElementById("chat");
      const input = document.getElementById("message");
      const send = document.getElementById("send");

      // Assign random username + avatar
      const username = "user-" + Math.floor(Math.random() * 1000);
      const avatar = `https://api.dicebear.com/7.x/identicon/svg?seed=${username}`;

      // Listen for incoming messages
      socket.on("chat message", (data) => {
        const { user, msg, avatar } = data;
        const div = document.createElement("div");
        div.classList.add("msg");
        div.classList.add(user === username ? "me" : "other");

        const avatarDiv = document.createElement("div");
        avatarDiv.classList.add("avatar");
        avatarDiv.style.backgroundImage = `url(${avatar})`;

        const bubble = document.createElement("div");
        bubble.classList.add("bubble");
        bubble.textContent = msg;

        div.appendChild(avatarDiv);
        div.appendChild(bubble);
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      });

      // Send message
      send.addEventListener("click", () => {
        const msg = input.value.trim();
        if (msg) {
          socket.emit("chat message", { user: username, msg, avatar });
          input.value = "";
        }
      });

      input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") send.click();
      });
    </script>
  </body>
</html>
